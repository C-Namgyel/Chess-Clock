<html>
    <head>
        <title>Chess Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#ffffff">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="./style.css">
        <style>
        #install-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        </style>
    </head>
    <body>
        <div id="install-banner">
            Install this app!
        </div>
        <div class="scrn" id="main">
            <div class="bgDiv" id="p1Div" style="rotate: 180deg; top: 0%;">
                Player 1
                <div class="textDiv" id="player1">10:00</div>
            </div>
            <div id="optionDiv">
                <button class="options" id="settings" style="height: 100%;">Settings</button>
                <button class="options" id="undo" style="height: 100%;">Undo</button>
                <button class="options" id="reset" style="height: 100%;">Reset</button>
                <button class="options" id="pause" style="height: 100%;">Pause</button>
            </div>
            <div class="bgDiv" id="p2Div" style="top: 55%;">
                Player 2
                <div class="textDiv"  id="player2">10:00</div>
            </div>
        </div>
        <div class="scrn" id="optionsScrn" hidden>
            
        </div>
    </body>
    <script src="./code.js"></script>
</html>
